<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Minecraft Fabric Mod Entwickler & Webentwickler</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #059669, #10b981);
      color: #edf7ed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    main {
      background: rgba(0,0,0,0.45);
      border-radius: 24px;
      padding: 56px 48px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 16px 48px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      transition: box-shadow 0.3s ease;
    }
    main:hover, main:focus-within {
      box-shadow: 0 24px 64px rgba(0,0,0,0.8);
    }

    h1 {
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 16px;
      letter-spacing: 0.05em;
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.4),
        0 0 8px #22c55e;
      user-select: none;
    }

    p {
      font-weight: 500;
      font-size: 1.3rem;
      margin-bottom: 24px;
      line-height: 1.5;
      color: #d6f5d6;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    ul.projects-list {
      list-style: none;
      margin-bottom: 40px;
      text-align: left;
      padding-left: 0;
      user-select: none;
    }
    ul.projects-list li {
      background: rgba(34, 197, 94, 0.15);
      margin-bottom: 12px;
      padding: 14px 20px;
      border-radius: 16px;
      font-size: 1.1rem;
      box-shadow: inset 0 0 8px rgba(16,185,129,0.3);
      cursor: default;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    ul.projects-list li:hover,
    ul.projects-list li:focus {
      background-color: rgba(34, 197, 94, 0.35);
      outline: none;
    }

    ul.projects-list li .material-icons {
      color: #22c55e;
      font-size: 28px;
      flex-shrink: 0;
      user-select: none;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
    }

    a.github-btn {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      background-color: #22c55e;
      color: #043927;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 18px 44px;
      border-radius: 48px;
      text-decoration: none;
      box-shadow: 0 8px 28px rgba(34, 197, 94, 0.9);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      cursor: pointer;
      border: 2px solid transparent;
    }

    a.github-btn:hover,
    a.github-btn:focus {
      background-color: #16a34a;
      color: #d4f7d4;
      box-shadow: 0 12px 48px rgba(22, 163, 74, 1);
      outline: none;
      transform: scale(1.05);
      border-color: #a7f3d0;
    }

    .material-icons {
      font-size: 32px;
      user-select: none;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
      transition: filter 0.3s ease;
    }
    a.github-btn:hover .material-icons,
    a.github-btn:focus .material-icons {
      filter: drop-shadow(0 0 4px #a7f3d0);
    }

    @media (max-width: 480px) {
      main {
        padding: 40px 28px;
        max-width: 400px;
      }
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 20px;
      }
      ul.projects-list li {
        font-size: 1rem;
        padding: 12px 16px;
      }
      a.github-btn {
        font-size: 1.2rem;
        padding: 16px 36px;
        gap: 12px;
      }
      .material-icons {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Portfolio Startseite" tabindex="0">
    <h1>Willkommen!</h1>
    <p>
      Ich bin leidenschaftlicher Minecraft Fabric Mod Entwickler<br />
      und begeisterter Webentwickler (HTML, CSS, JS &amp; PHP).
    </p>
    <ul class="projects-list" aria-label="Liste meiner Projekte">
      <li tabindex="0">
        <span class="material-icons" aria-hidden="true">extension</span>
        Industrium - Minecraft Fabric Mod
      </li>
      <li tabindex="0">
        <span class="material-icons" aria-hidden="true">payment</span>
        Member Area mit Stripe Integration
      </li>
    </ul>
    <a href="https://github.com/your-username" class="github-btn" target="_blank" rel="noopener noreferrer" aria-label="Besuche mein GitHub Profil">
      <span class="material-icons" aria-hidden="true">code</span> Mein GitHub
    </a>
  </main>
</body>
</html>
