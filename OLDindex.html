<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's 365 ‚Äì Dein digitales Leben, perfekt vernetzt</title>
    <style>
        /* Grundlegendes Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            transition: background 0.3s, color 0.3s;
        }

        /* Light- & Darkmode */
        body.light-mode {
            background: #ffffff;
            color: #222;
        }

        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #0078d4;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 5%;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: gray;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            background: #0078d4;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero button:hover {
            background: #005ea6;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const themeToggle = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "light-mode";
            document.body.classList.add(currentTheme);

            themeToggle.innerText = currentTheme === "light-mode" ? "üåô" : "‚òÄÔ∏è";

            themeToggle.addEventListener("click", function() {
                document.body.classList.toggle("light-mode");
                document.body.classList.toggle("dark-mode");
                
                const newTheme = document.body.classList.contains("dark-mode") ? "dark-mode" : "light-mode";
                localStorage.setItem("theme", newTheme);
                
                themeToggle.innerText = newTheme === "light-mode" ? "üåô" : "‚òÄÔ∏è";
            });
        });
    </script>
</head>
<body class="light-mode">

    <header>
        <div class="logo">Let's <span>365</span></div>
        <nav>
            <ul>
                <li><a href="features.html">Funktionen</a></li>
                <li><a href="pricing.html">Preise</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><button id="theme-toggle">üåô</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Produktivit√§t, √ºberall.</h1>
        <p>Optimiert f√ºr deinen Alltag ‚Äì flexibel, sicher, vernetzt.</p>
        <button>Jetzt starten</button>
    </section>

</body>
</html>
